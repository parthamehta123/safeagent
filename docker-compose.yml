services:
  db:
    image: postgres:15
    container_name: safeagent-db
    environment:
      POSTGRES_USER: safeagent
      POSTGRES_PASSWORD: safeagent
      POSTGRES_DB: safeagent
    ports:
      - "5432:5432"

  safeagent:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
